<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OUTFRILL</title>
    <!-- css lilk  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-white border border-secondary p-3 ">
            <div class="container-fluid ">
                <a class="navbar-brand text-lg text-danger" href="#">OUTFRILL</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item dropdown ">
                            <a class="nav-link dropdown-toggle active" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Catagori
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Men</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Women</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Child</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">About Us</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <section class="carousel-bar">
        <div id="carouselExampleIndicators" class="carousel slide w-100 ">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active position-relative ">
                    <div class=" position-absolute top-0 w-50 p-4 mt-5 ms-3">
                        <p class=" text-size text-white">THE BEST OF</p>
                        <p class="text-info-emphasis text-size2">SUMMER</p>
                        <p class="text-white text-size3">WE ADD NEW ITEMS IN OUR STOCK</p>
                        <button class="btn text-size3 btn-secondary text-white">View All Collection</button>
                    </div>
                    <img src="images/Carousel/portrait-smiling-beautiful-girl-her-handsome-boyfriend-laughing.jpg"
                        class="d-block w-100 " alt="...">
                </div>
                <div class="carousel-item active position-relative row ">
                    <div class=" position-absolute end-0 w-50 p-3 mt-5 me-4">
                        <p class=" text-size text-dark ">WHITESET</p>
                        <p class="text-dark text-size2">LOOKBOOK</p>
                        <p class="text-dark  text-size3">WE ADD NEW ITEMS IN OUR STOCK</p>
                        <button class="btn text-size3 btn-dark text-white">View All Collection</button>
                    </div>
                    <img src="images/Carousel/stylish-young-handsome-man-out-town.jpg" class="d-block w-100 " alt="...">

                </div>
                <div class="carousel-item active position-relative ">
                    <div class=" position-absolute top-0 w-50 p-4 mt-5 ms-3">
                        <p class=" text-size text-white">THE BEST OF</p>
                        <p class="text-info-emphasis text-size2">SUMMER</p>
                        <p class="text-white text-size3">WE ADD NEW ITEMS IN OUR STOCK</p>
                        <button class="btn text-size3 btn-secondary text-white">View All Collection</button>
                    </div>
                    <img src="images/Carousel/surprised-happy-girl-pointing-left-recommend-product-advertisement-make-okay-gesture.jpg"
                        class="d-block w-100 " alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>


    <section class="container g-auto mb-2">
        <div class="row d-flex justify-content-between">
            <div class="col-12 col-md-4 gy-4 ">
                <img class="img-fluid" src="images/catagori/high-angle-artistic-painting-creation.jpg" alt="">
            </div>
            <div class="col-12 col-md-4 gy-4 ">
                <img class="img-fluid"
                    src="images/catagori/beautiful-smiling-young-blonde-woman-pointing-sunglasses-holding-shopping-bags-credit-card-pink-wall.jpg"
                    alt="">
            </div>
            <div class="col-12 col-md-4 gy-4 ">
                <img class="img-fluid" src="images/catagori/portrait-handsome-smiling-stylish-young-man.jpg" alt="">
            </div>

        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
